<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- preferred fonts -->
    <alias><family>serif</family><prefer><family>Ubuntu</family></prefer></alias>
    <alias><family>sans-serif</family><prefer><family>Ubuntu</family></prefer></alias>
    <alias><family>sans</family><prefer><family>Ubuntu</family></prefer></alias>
    <alias><family>monospace</family><prefer><family>Ubuntu Mono</family></prefer></alias>

    <match target="font">
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>

    <!-- no hints for bold or italic or big fonts -->
    <!--
    <match target="font"> <test name="pixelsize" qual="any" compare="more"><double>15</double></test>
        <edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
    </match>
    <match target="font"> <test name="weight" compare="more"><const>medium</const></test>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
    </match>
    <match target="font"> <test name="slant"  compare="not_eq"><double>0</double></test>
        <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
        <edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
    </match>
    -->

    <!-- no antialias for big fonts -->
    <!--
    <match target="font"> <test name="size" qual="any" compare="more"><double>12</double></test>
        <edit name="antialias" mode="assign"> <bool>true</bool> </edit>
    </match>
    <match target="font"> <test name="pixelsize" qual="any" compare="more"> <double>16</double> </test>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
    </match>
    -->

    <!--
    <match target="pattern">
        <edit name="dpi" mode="assign"><double>95</double></edit>
    </match>
    -->

</fontconfig>
